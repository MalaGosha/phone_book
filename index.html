<!doctype html>

<html class="no-js" lang="pl">

<head>
  <meta charset="utf-8">
  <title>Książka telefoniczna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/addPopupStyle.css">
  <link rel="stylesheet" href="css/deletePopupStyle.css">
  <link rel="stylesheet" href="css/editPopupStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7d3919944a.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="overlay"></div>
<div class="empty_phoneBook">Książka telefoniczna jest pusta</div>

<div class="main_page">
  <div class="menu_in_popup">
    <div class="title">Książka telefoniczna</div>
    <input class="search" placeholder="Wyszukaj po nazwie użytkownika lub numerze telefonu"/>
    <button class="add"><i class="fa-solid fa-user-plus"></i><span>Dodaj kontakt</span></button>
    <button class="delete"><i class="fas fa-trash-alt"></i><span>Usuń kontakt</span></button>
    <button id="sort"><span id="textSort">Sortuj</span></button>
  </div>
  <div class="area_contacts"></div>
</div>

<div class="popup_deleteContact">
  <input class="search popup" placeholder="Wyszukaj po nazwie użytkownika lub jego numerze telefonu kontakt do usunięcia"/>
  <div class="area_contacts popupDelete"></div>
</div>

<div class="overlay_second"></div>

<div class="popup_confirmDelete">
  <div id="display_contact_to_delete"></div>
  <div id="write_contact_to_delete">
    <div id="text">Wpisz nazwisko, potwierdzając usunięcie kontaktu:</div>
    <input id="confirmSurname" type="text" placeholder="Wpisz nazwisko">
    <p class="error confirmDelete"></p>
  </div>
  <div class="buttons">
    <button class="escape" type="submit"><i class="fas fa-arrow-left"></i> Wyjdź</button>
    <button class="delete confirm" type="submit"><i class="fas fa-trash-alt"></i> Usuń kontakt</button>
  </div>
</div>

<div class="popup_addContact">
  <form class="addContact">
    <div class="form_box">
      <label for="add_name">Imię:</label>
      <input id="add_name" type="text" placeholder="Wpisz imię kontaktu"/>
      <p class="error_add"></p>
    </div>
    <div class="form_box">
      <label for="add_surname">Nazwisko: </label>
      <input id="add_surname" type="text" placeholder="Wpisz nazwisko kontaktu"/>
      <p class="error_add"></p>
    </div>
    <div class="form_box">
      <label for="add_number">Numer telefonu:</label>
      <input id="add_number" type="number" placeholder="Wpisz numer telefonu kontaktu"/>
      <p class="error_add"></p>
    </div>
    <div class="create_contact">
      <button class="create"><i class="fa-solid fa-circle-plus"></i><span>Stwórz kontakt</span></button>
    </div>
  </form>
</div>

<div class="popup_edit">
  <div class="contact">
    <form class="editContact">
      <div class="form_box">
        <label for="edit_name">Imię:</label>
        <input id="edit_name" type="text" placeholder="Wpisz imię kontaktu"/>
        <p class="error editErrorForm"></p>
      </div>
      <div class="form_box">
        <label for="edit_surname">Nazwisko: </label>
        <input id="edit_surname" type="text" placeholder="Wpisz nazwisko kontaktu"/>
        <p class="error editErrorForm"></p>
      </div>
      <div class="form_box">
        <label for="edit_number">Numer telefonu:</label>
        <input id="edit_number" placeholder="Wpisz numer telefonu kontaktu"/>
        <p class="error editErrorForm"></p>
      </div>
    </form>
    <div class="date">
      <div class="firstDate"> Data stworzenia kontaktu:
        <div id="current_date"></div>
      </div>
      <div id="modificationDate">Ostatnia data modyfikacji kontaktu:
        <div class="lastModificationDate"></div>
      </div>
    </div>

  </div>
  <div class="buttons">
    <button class="back"><i class="fa-solid fa-arrow-left"></i><span>Wróć</span></button>
    <button class="edit"><i class="fa-solid fa-pen"></i><span>Edytuj</span></button>
    <button class="save"><i class="fa-solid fa-floppy-disk"></i><span>Zapisz</span></button>
  </div>
</div>

<script src="js/startPage.js" async></script>
<script src="js/classes/Contact.js" async></script>
<script src="js/api/Api.js" async></script>
<script src="js/api/functionsWithApi.js" async></script>
<script src="js/contact_Add/addContactBtn.js" async></script>
<script src="js/clear.js" async></script>
<script src="js/contact_Delete/deleteContactBtn.js" async></script>
<script src="js/contact_Edit/showPopupEditForm.js" async></script>
<script src="js/error.js" async></script>
<script src="js/generateHTML.js" async></script>
<script src="js/contact_Add/popupAddContact.js" async></script>
<script src="js/contact_Delete/popupConfirmDeleteContact.js" async></script>
<script src="js/contact_Delete/popupDeleteContact.js" async></script>
<script src="js/contact_Edit/popupEditContact.js" async></script>
<script src="js/contact_Edit/saveEditContact.js" async></script>
<script src="js/searchContact.js" async></script>
<script src="js/contact_Add/validationFormAddContact.js" async></script>
<script src="js/contact_Edit/validationFormEditContact.js" async></script>
<script src="js/contact_Add/refresh.js" async></script>
<script src="js/escapeKey.js" async></script>
<script src="js/contact_Edit/modificationDate.js" async></script>
<script src="js/sortAllContacts.js" async></script>

</body>

</html>
